<!DOCTYPE html>
<html>
<head>
    <!-- import d3-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- meta data-->
    <meta charset="UTF-8" />
    <!-- Include the js files for chart code for data helper functions.-->
    <script src="data/data_dict.js" charset="utf-8"></script>
    <script src="converted_data.js" charset="utf-8"></script>
    <!-- Include CSS -->
    <style>
        .slider {
            width: 500px;
        }
        .slider input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<title>Narrative Viz on US Inflation 1970 - 2022</title>
<body>
<div id="app">
    <h3>Hello Scene 3</h3>
    <button onclick="location.href='scene2.html'" type="button">
        Prev</button>
    <button onclick="location.href='index.html'" type="button">
        Restart</button>
    <p></p>
    <div class="slider">
        <input type="range" min="1970" max="2022" value="1970" step="1" id="slider" onchange="(this.value)">
        <output id="value"></output>
    </div>
    <div class="slider-container">
        <div class="slider-handle handle-left" style="left: 0;"></div>
        <div class="slider-handle handle-right" style="left: 390px;"></div>
    </div>
</div>
<script src="scene3.js">
</script>
</body>
</html>
